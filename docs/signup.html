<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolics</title>

    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img/LogoPequeñoRolics.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form class="form" id="a-form">
                <h2 class="title">Crear Cuenta</h2>
                <div class="form__icons">
                    <img class="form__icon" src="img/GitHub-Mark-32px.png">
                    <img class="form__icon" src="img/pngwing.com.png">
                    <img class="form__icon" src="img/facebook.png">
                </div>
                <span class="form__span">o utilice una dirección email para registrarse</span>
                <input class="form__input" type="text" placeholder="Name">
                <input class="form__input" type="text" placeholder="Email">
                <input class="form__input" type="password" placeholder="Password">
                <button class="form__button button submit">CREAR CUENTA</button>
            </form>
        </div>
        
        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container">
                <h2 class="title">¡Hola de nuevo!</h2>
                <p class="switch__description description">Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
                <a href="login.html"><button class="switch__button button switch-btn">INICIAR SESIÓN</button></a>
            </div>
            
        </div>
    </div>
</body>
</html>
