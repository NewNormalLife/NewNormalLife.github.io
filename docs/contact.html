<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolics</title>

    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="img/LogoPequeñoRolics.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="main">
            <div class="container a-container" id="a-container">
                <a href="../index.html" id="close"><img src="img/xicon (1).png" alt="return"></a>
                <form class="form" id="a-form">
                    <h2 class="title"><span>Envíanos un mensaje</span></h2>
                    <span class="form__span">Ayúdanos a ayudarte</span>
                    <div class="wrapper">
                        <div class="contact">
                            <form id="contact-form">
                                <input class="form__input" type="text" placeholder="Nombre" required>
                                <input class="form__input" type="text" placeholder="Email" required>
                                <input class="form__input" type="text" placeholder="Motivo" required>
                                <input class="form__input full" type="text" placeholder="Mensaje" required>
                                <br>
                                <button class="form__button button submit">ENVIAR</button>
                            </form>
                        </div>
                    </div>
                </form>
            </div>

            <div class="switch" id="switch-cnt">
                <div class="switch__circle"></div>
                <div class="switch__circle switch__circle--t"></div>
                <div class="switch__container">
                    <h2 class="title">INFORMACIÓN</h2>
                    <p class="switch__description description">Lleida</p>
                    <p class="switch__description description">(+34) 555 555 555</p>
                    <p class="switch__description description">rolicslleida@gmail.com</p>

                    <a href="signup.html"><button class="switch__button button switch-btn">Llamar</button></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
