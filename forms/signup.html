<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Normal Life</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="../img/logo/logoNNL.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <a href="../index.html" id="close" ><img src="../img/icons/x-close.png" alt="return"></a>
            <form class="form" id="a-form">
                <h2 class="title">Crear Cuenta</h2>
                <div class="form__icons">
                    <img class="form__icon" src="../img/icons/brands/github.png" alt="GitHub">
                    <img class="form__icon" src="../img/icons/brands/google.png" alt="Google" >
                    <img class="form__icon" src="../img/icons/brands/facebook.png" alt="Facebook">
                </div>
                <span class="form__span">o utilice una dirección email para registrarse</span>
                <input class="form__input" type="text" placeholder="Nombre">
                <input class="form__input" type="text" placeholder="Email">
                <input class="form__input" type="password" placeholder="Contraseña">
                <button class="form__button button submit">CREAR CUENTA</button>
            </form>
        </div>
        
        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container">
                <h2 class="switch__title">¡Hola de nuevo!</h2>
                <p class="switch__description description">Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
                <a href="login.html"><button class="switch__button button switch-btn">INICIAR SESIÓN</button></a>
            </div>   
        </div>
    </div>
</body>
</html>
