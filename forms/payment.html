<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Normal Life</title>

    <link rel="stylesheet" href="css/payment.css">
    <link rel="shortcut icon" href="../img/logo/logoNNL.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <a href="../index.html" id="close"><img src="../img/icons/x-close.png" alt="return"></a>
            <form class="form" id="a-form">
                <h2 class="title">Método de pago</h2>
                <div class="form__icons">
                    <img class="form__icon" src="../img/icons/brands/Visa.png" alt="Visa">
                    <img class="form__icon" src="../img/icons/brands/Paypal.png" alt="PayPal">
                    <img class="form__icon" src="../img/icons/brands/Mastercard.png" alt="Mastercard">
                </div>
                <br>
                <div class="container">
                    <div class="card">
                        <img src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png"
                            class="logo-card"><br>
                        <label>Card number:</label>
                        <input id="user" type="text" class="input cardnumber" placeholder="1234 5678 9123 4567">
                        <label>Name:</label>
                        <input class="input name" placeholder="Edgar Pérez">
                        <label class="toleft">CCV:</label>
                        <input class="input toleft ccv" placeholder=" 321">
                    </div>
                </div>
                <button class="form__button button submit">PAGAR</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container">
                <div class="resumen">
                    <h2 class="switch__title">Resumen</h2>
                    <div class="recibo">
                        <p>Precio:</p>
                        <h2 class="cost">$400</h2><br>

                        <p>Elementos comprados:</p>
                        <h4 class="bought-items name">Corsair Mouse</h4>

                        <h4 class="bought-items name">Gaming keyboard</h4>

                    </div>
                </div>
                <br>
                <p class="comprobe">This information will be sended to your email</p>
            </div>
        </div>
    </div>
</body>
</html>
