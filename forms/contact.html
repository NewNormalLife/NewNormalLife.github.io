<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Normal Life</title>

    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" href="../img/logo/logoNNL.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="main">
            <div class="container a-container" id="a-container">
                <a href="../index.html" id="close"><img src="../img/icons/x-close.png" alt="return"></a>
                <form class="form" id="a-form">
                    <h2 class="title"><span>Envíanos un mensaje</span></h2>
                    <span class="form__span">Ayúdanos a ayudarte</span>
                    <div class="wrapper">
                        <div class="contact">
                            <form id="contact-form">
                                <input class="form__input" type="text" placeholder="Nombre" required>
                                <input class="form__input" type="email" placeholder="Email" required>
                                <input class="form__input" type="text" placeholder="Motivo" required>
                                <textarea class="form__input full" type="text" placeholder="Mensaje" required></textarea>
                                <br>
                                <button class="form__button button submit">ENVIAR</button>
                            </form>
                        </div>
                    </div>
                </form>
            </div>

            <div class="switch" id="switch-cnt">
                <div class="switch__circle"></div>
                <div class="switch__circle switch__circle--t"></div>
                <div class="switch__container">
                    <h2 class="title">Información</h2>
                    <p class="switch__description description">Lleida</p>
                    <p class="switch__description description">(+34) 555 555 555</p>
                    <p class="switch__description description">newnormallife@gmail.com</p>

                    <a href="https://www.google.com/maps/dir//L%C3%A9rida/@41.6176488,0.5849951,13z/data=!3m1!4b1!4m9!4m8!1m0!1m5!1m1!1s0x12a6e048e73bd37f:0xa0d32ea2d259aaaf!2m2!1d0.6200146!2d41.6175899!3e1"><button class="switch__button button switch-btn">CÓMO LLEGAR</button></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
