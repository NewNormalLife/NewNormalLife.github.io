<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolics</title>

    <link rel="stylesheet" href="prueba.css">
    <link rel="shortcut icon" href="img/LogoPequeñoRolics.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form class="form" id="a-form">
                <h2 class="title">Envíanos un mensaje</h2>
                <span class="form__span">Ayúdanos a ayudarte</span>
                <input class="form__input" type="text" placeholder="Nombre" required>
                <input class="form__input" type="text" placeholder="Email" required>
                <input class="form__input" type="text" placeholder="Motivo" required>
                <input class="form__input" type="text" placeholder="Mensaje" required>
                <button class="form__button button submit">ENVIAR</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container">
                <h2 class="title">Información</h2>
                <p class="switch__description description">Lleida <br> (+34) 555 555 555 <br> rolicslleida@gmail.com </p>
                <a href="docs/signup.html"><button class="switch__button button switch-btn">Llamar</button></a>
            </div>
        </div>
    </div>
</body>

</html>
